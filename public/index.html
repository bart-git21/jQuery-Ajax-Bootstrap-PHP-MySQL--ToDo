<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="text-center">ToDo list</h2>
        <div class="form bordered p-4">
          <h2>Add a new task</h2>
          <div class="w-25 input-group">
            <input
              class="form-control"
              type="text"
              id="taskInput"
              placeholder="Add a new task"
            />
            <button class="btn btn-secondary" id="addTaskBtn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <h4>Tools</h4>

          <div class="col-md-4">
            <h5 class="text-center footer__subtitle">Programming</h5>
            <ul class="text-primary-emphasis pt-2">
              <li>PHP</li>
              <li>Javascript</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="text-center footer__subtitle">Frontend dev</h5>
            <ul class="text-primary-emphasis pt-2">
              <li>HTML</li>
              <li>CSS</li>
              <li>jQuery</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="text-center footer__subtitle">Database</h5>
            <ul class="text-primary-emphasis pt-2">
              <li>MySQL</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script>
      $(document).ready(function () {
        function loadTasks() {
          $.get("../src/server.php?action=getTasks", function (data) {
            const tasks = data;
            $("#taskList").empty();
            tasks.forEach((task) => {
              $("#taskList").append(`
                    <li class="list-group-item shadow m-2">
                        <span class="${task.is_completed ? "completed" : ""}">${
                task.task
              }</span>
                        <button class="btn btn-primary rounded editTaskBtn" data-id="${
                          task.id
                        }">Edit</button>
                        <button class="btn btn-success rounded toggleTaskBtn" data-id="${
                          task.id
                        }">Done</button>
                        <button class="btn btn-danger rounded deleteTaskBtn" data-id="${
                          task.id
                        }">Delete</button>
                    </li>
                `);
            });
          });
        }

        $("#addTaskBtn").on("click", function () {
          const task = $("#taskInput").val().trim();
          if (task) {
            $.ajax({
              url: "../src/server.php?action=addTask",
              method: "POST",
              contentType: "application/json",
              headers: {
                "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
              },
              data: JSON.stringify({ task: task }),
              beforeSend: function () {
                $(this).prop("disabled", true);
              },
              statusCode: {
                201: function () {
                  console.log("201");
                },
              },
            })
              .done((response) => {
                $("#taskList").append(`
                    <li class="list-group-item shadow m-2">
                        <span>${task}</span>
                        <button class="btn btn-primary rounded editTaskBtn" data-id="${response.id}">Edit</button>
                        <button class="btn btn-success rounded toggleTaskBtn" data-id="${response.id}">Done</button>
                        <button class="btn btn-danger rounded deleteTaskBtn" data-id="${response.id}">Delete</button>
                    </li>
                    `);
                $("#taskInput").val("");
              })
              .fail((xhr, status, error) => {
                console.error(error);
              })
              .always(() => $(this).prop("disabled", false));
          }
        });

        $("#taskList").on("click", ".deleteTaskBtn", function () {
          const isSure = confirm("Are you sure you want to delete this task?");
          if (isSure) {
            const id = $(this).data("id");
            $.ajax({
              url: "../src/server.php?action=deleteTask",
              method: "POST",
              contentType: "application/json",
              headers: {
                "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
              },
              data: JSON.stringify({ id }),
              statusCode: {
                200: function () {
                  console.log("200 status code");
                },
                204: function () {
                  console.log("204 status code");
                },
              },
            })
              .done(() => loadTasks())
              .fail((xhr, status, error) => {
                console.error("Error: ", error);
              });
          }
        });

        $("#taskList").on("click", ".toggleTaskBtn", function () {
          const id = $(this).data("id");
          $.ajax({
            url: "../src/server.php?action=toggleTask",
            method: "POST",
            contentType: "application/json",
            headers: {
              "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
            data: JSON.stringify({ id }),
          })
            .done((response) => response.success && loadTasks())
            .fail((xhr, status, error) => console.error("Error: ", error));
        });

        $("#taskList").on("click", ".editTaskBtn", function () {
          const id = $(this).data("id");
          const newValue =
            prompt("Enter new text", $(this).prev().text()).trim() ||
            "new text";
          $.ajax({
            url: "../src/server.php?action=editTask",
            method: "POST",
            contentType: "application/json",
            headers: {
              "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
            data: JSON.stringify({ id: id, task: newValue }),
          })
            .done((response) => response.success && loadTasks())
            .fail((xhr, status, error) => console.error("Error: ", error));
        });

        loadTasks();
      });
    </script>
  </body>
</html>
